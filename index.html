<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" class="css">
    <link rel="stylesheet" href="css/main.css" class="css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <title>Today List</title>
</head>

<body>
    <main class="container">

        <section class="date">
            <div class="date__day">
                <p>Friday</p>
            </div>
            <div class="date__hour">
                <p>16:45</p>
            </div>
        </section>

        <section class="name-project">
            <div class="name-project__name">
                <h1>today list:</h1>
            </div>
        </section>

        <section class="tasks">

            <div class="tasks__task">
                <p>Learn python</p>
                <button class="remove-task"><i class="fas fa-trash-alt"></i></button>
            </div>

        </section>

        <section class="add-task">
            <div class="add-task__form">
                <input class="add" required type="text">
                <button class="add-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </section>


    </main>



    <script src="https://kit.fontawesome.com/1e6877991f.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
